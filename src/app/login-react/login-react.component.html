<div class="col-md-6 col-md-offset-3">
    <div class="alert alert-info">
        email: ambrozio<br />
        Password: 123
    </div>
    <h2>Login</h2>
    <form name="form" [formGroup]="userForm" novalidate>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" class="form-control" formControlName="email" required />
            <div class="help-block">E-mail is required</div>
        </div>
        <div class="form-group" >
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password" required />
            <div  class="help-block">Password is required</div>
        </div>
        <div class="form-group">
            <button (click)="loginR()" [disabled]="!userForm.valid" class="btn btn-primary">Login</button>
        </div>
        <div class="alert alert-danger">error</div>
    </form>
    <p>Form value: {{ userForm.value | json }}</p>
    <p>Form status: {{ userForm.status | json }}</p>
</div>
